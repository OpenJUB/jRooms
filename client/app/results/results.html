<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container well well-lg">
  <h3>Results</h3>
  <p>Below you can find results of all completed phases. To view the results, please press the phase name; to save in Excel format, press Save icon on the right of the box.</p>
  <br/>

  <accordion ng-repeat="item in results">
    <accordion-group>
      <accordion-heading>
        <i class="pull-right glyphicon glyphicon-save" ng-click="exportResult($event, item);"></i>
        <h3 class="panel-title">{{ item.name }}</h3>
      </accordion-heading>

      <div class="container" ng-repeat="result in item.results">
        <p class="text-muted">{{ result }}</p>
      </div>
   </accordion-group>
  </accordion>
</div>

<div ng-include="'components/footer/footer.html'"></div>
